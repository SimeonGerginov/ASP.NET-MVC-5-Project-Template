version: 1.0.{build}
branches:
  only:
  - master
  - testing
nuget:
  project_feed: true
before_build:
- cmd: nuget restore ./Source/MVC5-Template.sln
build:
  project: ./Source/MVC5-Template.sln
  publish_nuget: true
  include_nuget_references: true
  verbosity: minimal
  
services:
  - mssql2017

environment:
  COVERALLS_REPO_TOKEN:
    secure: bJPR40E+gfDTIS70CVYTaRGjAh/W7PyORMCM8YNhxL3QpRGp62gTyLBJ7GBB5z5R